<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/actual-styles.css">
    <title>Skycross Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row padding-margin">
            <div class="col-12 col-md-6 my-auto text-center">
                <span>
                    <img style="vertical-align:middle" class="mb-5 mr-3" src="images/ic_bird_4.png"
                        width="100">
                </span>
                <span class="brand-big">skycross</span>
            </div>
            <div class="col-12 col-md-6">
                <div class="card card-center-round card-padding">
                    <h3>
                        <div class="header-padding">
                            Log in
                        </div>
                    </h3>
                    <form>
                        <div class="form-group">
                            <label for="email" class="label-input">Email</label>
                            <input type="email" class="form-control login" id="email"
                                placeholder="emailaddress@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password" class="label-input">Password</label>
                            <input type="password" class="form-control login" id="password" placeholder="•••••••••">
                        </div>
                        <!-- Real button -->
                        <!-- <button type="submit" class="btn primary float-right">Login</button> -->
                        <a href="home.html" class="btn primary float-right">Login</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- Bootstrap JavaScripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
